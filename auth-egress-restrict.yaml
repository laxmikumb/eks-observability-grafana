apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: auth-egress-restrict
  namespace: app
spec:
  podSelector:
    matchLabels:
      app: auth-service
  policyTypes:
  - Egress
  egress:
  # Allow traffic to data-service only
  - to:
    - podSelector:
        matchLabels:
          app: data-service
    ports:
    - protocol: TCP
      port: 8080

  # Allow DNS resolution (VERY IMPORTANT)
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: prevent-auth-header-logging
spec:
  validationFailureAction: enforce
  rules:
  - name: block-auth-header-logging
    match:
      resources:
        kinds:
        - Pod
    validate:
      message: "Authorization headers must not be logged"
      pattern:
        spec:
          containers:
          - =(env):
            - name: LOG_HEADERS
              value: "!true"
